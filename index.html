<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Master</title>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
  <link rel="icon" href="img/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400italic,300italic,300|Raleway:300,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    input[type="number"]::placeholder {

      /* Firefox, Chrome, Opera */
      text-align: center;
    }
    input[type="text"]::placeholder {

      /* Firefox, Chrome, Opera */
      text-align: center;
    }
    </style>
</head>

<body>
  <div class="content">
    <div class="container wow fadeInUp delay-03s">
      <div class="row">
        <div class="logo text-center">
          <img src="img/logo.png" alt="logo" width="150">
          <h1 class="modal-header fa-bold" style="font-size:60px;font-family:serif;" >QUIZ MASTER</h1>
        </div>


        <h2 class="subs-title text-center">Are You Ready To Test Your Ability?</h2>
        <div class="subcription-info text-center">
          <form id="submitForm" class="subscribe_form" >
            <input style="padding-right: 25%;" required="" id="name" placeholder="What shall I call you?"   name="name" type="text">
            <br>
            <div align="center" style="margin-top: 10px;">
              <input required="" value="" placeholder="I can't guess your age. Will you help me out?"   id="age" name="age" type="number">
            </div>
            <input class="subscribe" name="subscribe" value="Proceed!" type="submit" >

          </form>
          <p class="sub-p">We Promise to be Unbiased.</p>
        </div>
      </div>
    </div>

    <section id="about" class="section-padding">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 text-center">
            <div class="about-title">
              <h2>About Us</h2>
              <p>Bringing Out The Masterpiece In You.</p>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-02s">
              <div class="img">
                <i class="fa fa-refresh"></i>
              </div>
              <h3 class="abt-hd">Our process</h3>
              <p>Is fluent as water </p>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-04s">
              <div class="img">
                <i class="fa fa-eye"></i>
              </div>
              <h3 class="abt-hd">Our Vision</h3>
              <p>Is clear as glass</p>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-06s">
              <div class="img">
                <i class="fa fa-cogs"></i>
              </div>
              <h3 class="abt-hd">Our Approach</h3>
              <p>Is simple as can be</p>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-08s">
              <div class="img">
                <i class="fa fa-dot-circle-o"></i>
              </div>
              <h3 class="abt-hd">Our Objective</h3>
              <p>Is precise as geometry</p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/custom.js"></script>
  <script src="index.js"></script>

</body>

</html>
